<html>
    <head>
        <title>Injectorjs - Injector Complete Event</title>
        <script>
            var domLoaded = false,
                injectorLoaded = false;

            function flagEvent (dom, injector) {
                if (dom) domLoaded = true;
                if (injector) injectorLoaded = true;

                if (domLoaded && injectorLoaded) {
                    var newDiv = document.createElement("div");
                    newDiv.id = "injector-success";
                    newDiv.innerHTML = "Injector Ready Captured And Processed";
                    document.body.appendChild(newDiv);
                }
            }

            document.addEventListener(
                'injectorReady',
                function (e) {
                    flagEvent(false, true);
                }
            );

            document.addEventListener(
                'DOMContentLoaded',
                function(e) {
                    flagEvent(true, false);
                }
            );
        </script>
        <script src="js/inject.js"></script>
    </head>
    <body>
        <h1>Smoke Test 003 Ready State (Stand Alone)</h1>
        <p>
            Ready State - Uses the standalone (no JQuery On The Namespace) injector.
        </p>
    </body>
</html>
