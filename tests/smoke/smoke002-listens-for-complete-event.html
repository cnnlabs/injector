<html>
    <head>
        <title>Injectorjs - Injector Complete Event</title>
        <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
        <script src="../../src/injector.js" async></script>
        <script>
            function loadedHandler () {
                var newDiv = document.createElement("div");
                newDiv.id = "injector-success";
                newDiv.innerHTML = "Injector Ready Captured And Processed";
                document.body.appendChild(newDiv);
            }

            document.addEventListener(
                'injectorReady',
                function (e) {
                    if(document.readyState === 'interactive' || document.readyState === "complete") {
                        loadedHandler();
                    } else {
                        document.addEventListener("DOMContentLoaded", loadedHandler);
                    }
                });
        </script>

    </head>
    <body>

        <h1>Smoke Test 002</h1>
        <p>
            Waits For The injectorReady event before attempting to execute the load handler.
        </p>

    </body>
</html>
