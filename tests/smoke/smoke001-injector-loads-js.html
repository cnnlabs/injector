<html>
    <head>
        <title>Injectorjs Load Feature Smoke Test</title>
        <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
        <script>
            window.FAI = {
                bundleHost: 'js/',
                WebpackAssets: [{'name':'resource01.js','chunkNames':['resource01']}]
            };
        </script>
        <script src="../../src/injector.js"></script>
    </head>
    <body>
        <h1>Smoke Test 001</h1>
        <p>The Injector Loads The Resource Bundle By Calling The Injector Directly.</p>
        <script>
            FAI.INJECTOR.loadFeature('resource01');
        </script>
    </body>
</html>
