<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React - Loaded With The FA-injector (source attribute)</title>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="https://fb.me/react-15.0.1.js"></script>
    <script src="https://fb.me/react-dom-15.0.1.js"></script>
    <script src="http://registry.dev.api.cnn.io/bundles/injectorjs/0.7.0/injector.lite.min.js"></script>
    <script>
        FAI.INJECTOR.registerEvents(['DOMContentLoaded']);
    </script>
  </head>
  <body>
    <div id="example"
          data-bundle="reactexample"
          data-source="http://registry.dev.api.cnn.io/bundles/react/react.js"></div>
  </body>
</html>
