<html>
    <head>
        <title>Injectorjs</title>
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script>
            window.FAI = {
                bundleHost: 'bundles/',
                WebpackAssets: [{'name':'hellos.js','chunkNames':['hellos']}]
            };
        </script>
        <script src="../bower_components/injectorjs/dist/injector.js"></script>
        <script>
          FAI.INJECTOR.registerEvents(["DOMContentLoaded"]);
        </script>
    </head>
    <body data-bundle='hellos'>
        <h1>Injectorjs</h1>
        <h2>Inject webpack bundles (css, html, and js)</h2>
        <div id="output"></div>
    </body>
</html>
