<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React - Loaded With The FA-injector</title>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="https://fb.me/react-15.0.1.js"></script>
    <script src="https://fb.me/react-dom-15.0.1.js"></script>

    <script>
        window.FAI = {
            bundleHost: 'bundles/',
            WebpackAssets: [
              {'name':'react.js','chunkNames':['reactexample']}
            ]
        };
    </script>
    <script src="http://registry.api.cnn.io/assets/js/injector.lite.0.10.0.min.js"></script>
    <script>
        FAI.INJECTOR.registerEvents(['DOMContentLoaded']);
    </script>
  </head>
  <body>
    <div id="example" data-bundle="reactexample" data-host="http://registry.dev.api.cnn.io/bundles/react/"></div>
  </body>
</html>
